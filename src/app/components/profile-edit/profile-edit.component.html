<ion-header>
  <ion-toolbar color="orchid"> 
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="light">Cerrar</ion-button> <!-- Botón más estilizado -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="save()">
    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <!-- Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido" required></ion-input>
    </ion-item>

    <!-- Edad -->
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" formControlName="edad" required></ion-input>
    </ion-item>

    <!-- Whatsapp -->
    <ion-item>
      <ion-label position="floating">Whatsapp</ion-label>
      <ion-input type="tel" formControlName="whatsapp" required></ion-input>
    </ion-item>

    <!-- Carrera -->
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-select formControlName="carrera">
        <ion-select-option value="Analista Programador">Analista Programador</ion-select-option>
        <ion-select-option value="Ingeniería en Informática">Ingeniería en Informática</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Sede -->
    <ion-item>
      <ion-label position="floating">Sede</ion-label>
      <ion-select formControlName="sede">
        <ion-select-option value="Alonso de Ovalle">Alonso de Ovalle</ion-select-option>
        <ion-select-option value="Plaza Norte">Plaza Norte</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botón para guardar -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" class="custom-button">
            Guardar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="close()" color="medium" class="custom-button">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
