<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="event">
    <ion-card-header>
      <ion-card-title>{{ event.tituloEvento }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Sede:</strong> {{ event.sede }}</p>
      <p><strong>Fecha:</strong> {{ event.fechaActividad }}</p>
      <p><strong>Modalidad:</strong> {{ event.modalidad }}</p>
      <p><strong>Tipo de Actividad:</strong> {{ event.tipoActividad }}</p>
      <p><strong>Ubicaci贸n:</strong> {{ event.dependencia }}</p> <!-- Corregido: "dependecia" a "dependencia" -->
    </ion-card-content>
  </ion-card>
</ion-content>


  <ion-grid>
    <ion-row>
      <!-- Bot贸n para registrarse -->
      <ion-col size="4">
        <ion-button expand="block" color="primary" (click)="registrarse()">
          Registrarme
        </ion-button>
      </ion-col>

      <!-- Bot贸n para editar el evento -->
      <ion-col size="4">
        <ion-button expand="block" color="secondary" (click)="editarEvento()">
          Editar Evento
        </ion-button>
      </ion-col>

      <!-- Bot贸n para eliminar el evento -->
      <ion-col size="4">
        <ion-button expand="block" color="danger" (click)="eliminarEvento()">
          Eliminar Evento
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
