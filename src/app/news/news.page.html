<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.tituloEvento }}</h2>
        <p>{{ event.fechaActividad | date }}</p>
        <p>{{ event.sede }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
