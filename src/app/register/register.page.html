<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/login" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="register-logo-container">
    <img src="assets/img/logo.png" alt="Logo EasyMMeeT" class="register-logo"/>
  </div>
  
  <ion-title style="text-align: center;">Regístrate aquí</ion-title>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="register-form">
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-input formControlName="username" placeholder="Usuario" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input formControlName="email" placeholder="Correo Electrónico" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="password" placeholder="Contraseña" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="confirmPassword" placeholder="Confirmar Contraseña" type="password" required></ion-input>
      </ion-item>

      <div *ngIf="registerForm?.errors?.['passwordMismatch'] && registerForm?.get('confirmPassword')?.touched">
        <ion-text color="danger">Las contraseñas no coinciden</ion-text>
      </div>

      <ion-button expand="block" color="primary" class="register-button" type="submit">
        Registrarse
      </ion-button>
    </div>
  </form>
</ion-content>
