<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ profile.nombre }} {{ profile.apellido }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Edad: {{ profile.edad }}</p>
      <p>Whatsapp: +56 {{ profile.whatsapp }}</p>
      <p>Carrera: {{ profile.carrera }}</p>
      <p>Sede: {{ profile.sede }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="openEditModal()">Editar Perfil</ion-button>
</ion-content>
