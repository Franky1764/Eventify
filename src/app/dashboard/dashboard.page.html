<ion-header [translucent]="true">
  <ion-toolbar class="top">
    <ion-title>Easy MMeeT</ion-title>
    <ion-buttons slot="end" [routerLink]="['/profile']">
      <ion-avatar>
        <img src="assets/img/profile.png" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
  <!-- Buscador -->
  <ion-searchbar placeholder="Buscar" showCancelButton="focus"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Sección: Categorías -->
  <ion-text>
    <h2>Categorías</h2>
  </ion-text>
  <ion-grid>
    <ion-row class="category-row">
      <ion-col size="auto">
        <ion-button color="light" fill="solid" shape="round" class="category-button">
          <ion-icon slot="icon-only" name="briefcase-outline"></ion-icon>
        </ion-button>
        <p>Talleres</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="light" fill="solid" shape="round" class="category-button">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-button>
        <p>Desafíos</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="light" fill="solid" shape="round" class="category-button">
          <ion-icon slot="icon-only" name="book-outline"></ion-icon>
        </ion-button>
        <p>Mentorías</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="light" fill="solid" shape="round" class="category-button">
          <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
        </ion-button>
        <p>Charlas</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="light" fill="solid" shape="round" class="category-button">
          <ion-icon slot="icon-only" name="train-outline"></ion-icon>
        </ion-button>
        <p>Stands</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <!-- Sección: Descubre nuevos eventos -->
  <ion-text>
    <h2>Descubre nuevos eventos</h2>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/mentorias.jpg"></ion-img>
          <ion-card-content>
            Mentorías
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Charlas.jpg"></ion-img>
          <ion-card-content>
            Charlas
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Sección: Eventos Recomendados -->
  <ion-text>
    <h2>Eventos Recomendados</h2>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Talleres.jpg"></ion-img>
          <ion-card-content>
            Consolida tus conocimientos
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/Desafios.jpg"></ion-img>
          <ion-card-content>
            Atrévete
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
