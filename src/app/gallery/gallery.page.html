<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galer√≠a de Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo.url" alt="{{ photo.title }}" />
          <ion-card-content>
            <p>{{ photo.title }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
